<div class="container-fluid" id="conversation_container">
    <div id="conversation_card" ng-repeat="card in cards | orderBy :'updatedAt' : false" ">
            <div class=" resize-container " id=" conversation_part ">
                <form class=" form-horizontal ">
                    <div id=" user ">
                        <div class=" username ">{{card.user_name}}</div>
                        <div class=" edit ">
                            <div class=" dropdown " ng-attr-id=" {{ 'cem' + card._id }} ">
                                <div ng-click=" dropDownToggle($event, 'cem' +card._id) " class=" dropbtn "><i class=" material-icons " id=" mi-more_vert ">more_vert</i></div>
                                <div ng-attr-id=" myDropdown{{ 'cem' + card._id }} " class=" dropdown-content ">
                                    <div ng-click=" updateCard(card._id, card) ">Update</div>
                                    <div ng-click=" deleteCard(card._id) ">Delete</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <time am-time-ago=" card.updatedAt " id=" time "></time>
                    <input id=" upload-input " type=" file " name=" uploads[] " multiple=" multiple ">
                    <button id=" upload-trigger " class=" btn btn-sm upload-btn " type=" button " ng-click=" uploadFile() ">Upload File</button>
                </form>
            </div>
        </div>
    </div>
</div>
