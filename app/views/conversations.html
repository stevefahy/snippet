<div class="container-fluid">
    <div ng-controller="conversationsCtrl">
        <div ng-repeat="conversation in conversations | orderBy :'updatedAt' : true">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{conversation.name}} 
                <span class="badge" id="conversations_badge" ng-if="conversation.new_messages > 0">{{conversation.new_messages}}</span>
                <button type="button" class="btn btn-success btn-xs btn-adduser" ng-click="chat(conversation._id, $index)">chat</button>
            </li>
        </div>
    </div>
</div>
