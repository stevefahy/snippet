<div class="container-fluid">
    <div ng-controller="conversationsCtrl">
        <div ng-repeat="conversation in conversations | orderBy :'updatedAt' : true">
            <div id="conv_div" ng-click="(conversation.conversation_type == 'private') ? chat(conversation._id, $index) : chatPublic(conversation.admin, $index)">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="convs_container">
                        <div class="a">
                            <img id="conv_usr_img" src="/assets/images/profile.jpg">
                        </div>
                        <div class="b" id="convs_name">{{conversation.name}}</div>
                        <div class="d" id="convs_msg">{{conversation.latest_card}}</div>
                        <div class="c badge" id="conversations_badge" ng-if="conversation.new_messages > 0">{{conversation.new_messages}}</div>
                        <div class="e"> <time am-time-ago="conversation.updatedAt" id="time"></time></div>
                    </div>
