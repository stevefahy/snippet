<div ng-controller="cardcreateCtrl">


    <div class="create_container">
        <!--<div class="card_create">-->
        <div class="create_a transition" ng-class="{'create_a_input': input}">

        	

            <div class='ce' ng-attr-id="{{ 'ce' + card_create._id }}" contenteditable="true" ng-change="contentChanged(card_create.content, 'ce'+card_create._id)" ng-keydown="checkKey($event,'ce'+card_create._id); default();" ng-keyup="checkCursor($event,'ce'+card_create._id)" ng-click="checkCursor($event,'ce'+card_create._id)" ng-paste="handlePaste($event)" ng-focus="keyListen('ce'+card_create._id); checkCursor($event,'ce'+card_create._id)" ng-model="card_create.content" ng-model-options="{ debounce: 1000 }"></div>

            <div id="placeholderDiv">Enter text...</div>

        </div>
        <div class="create_b" >
            <i class="material-icons mi-photo_camera mi-photo_camera_unfocused  transition_2"  ng-class="{ 'mi-photo_camera_focused': focused}" ng-mouseover="checkFocus()" ng-click="media()">photo_camera</i>
        </div>
        <div class="create_c create_c_no_input transition" ng-class="{ 'create_c_input': input}">
            <i class="material-icons" id="mi-send" ng-click="createCard(card_create._id, card_create)">send</i>
        </div>
        <input id="upload-input" type="file" name="uploads[]" multiple="multiple">
        <button id="upload-trigger" class="btn btn-sm upload-btn" type="button" ng-click="uploadFile()">Upload File</button>
    </div>
    <!--</div>-->
</div>
