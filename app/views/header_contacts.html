<div ng-controller="headerCtrl">
    <div class="header">
        <div class="header_back"><a href ng-click="changePath('/chat/conversations')"><i class="material-icons header-mi">&#xE5C4;</i></a></div>
        <!--
        <div class="user">
            <img ng-if="avatar!='default'" alt="" class="heading_avatar" ng-src="{{avatar}}" />
            <img ng-if="avatar=='default'" alt="" ng-src="/assets/images/default_avatar.jpg" class="convs_avatar" />
        </div>
    -->
        <div class="header_conv_name">CONTACTS</div>
        <div class="header_decide">
            <div class="header_accept">
                <a href="" ng-click="saveChanges()"><i class="material-icons" id="mi-group_add">&#xE7F0;</i></a>
            </div>
            <div class="header_cancel">
                <a href="" ng-click="cancelChanges()"><i class="material-icons" id="mi-person_add">&#xE7FE;</i></a>
            </div>
            <div class="header_import">
                <a href="" ng-click="cancelChanges()"><i class="material-icons" id="mi-import_contacts">&#xE0E0;</i></a>
            </div>
            <div class="header_search">
                <a href="" ng-click="contactSearch()"><i class="material-icons" id="mi-search_contacts">&#xE8B6;</i></a>
            </div>
        </div>
    </div>
    <div class="header_bottom"></div>
</div>
